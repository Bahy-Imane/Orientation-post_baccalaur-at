<div class="login-body">
<div class="wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>Login</h1>
    <div class="input-box">
      <input
        type="text"
        formControlName="userNameOrEmail"
        placeholder="Username or Email"
        [ngClass]="{ 'is-invalid': userNameOrEmail?.invalid && userNameOrEmail?.touched }"
        required
      />
      <i class="bx bxs-user"></i>
      <div *ngIf="userNameOrEmail?.invalid && userNameOrEmail?.touched" class="text-danger">
        <small *ngIf="userNameOrEmail?.errors?.['required']">Username or Email is required</small>
        <small *ngIf="userNameOrEmail?.errors?.['email']">Invalid email format</small>
      </div>
    </div>

    <div class="input-box">
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
        [ngClass]="{ 'is-invalid': password?.invalid && password?.touched }"
        required
      />
      <i class="bx bxs-lock-alt"></i>
      <div *ngIf="password?.invalid && password?.touched" class="text-danger">
        <small *ngIf="password?.errors?.['required']">Password is required</small>
        <small *ngIf="password?.errors?.['minlength']">
          Password must be at least 6 characters
        </small>
      </div>
    </div>


    <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>

    <div class="register-link">
      <p>Dont have an account? <a routerLink="/signUp">Sign Up</a></p>
    </div>
  </form>
</div>
</div>
