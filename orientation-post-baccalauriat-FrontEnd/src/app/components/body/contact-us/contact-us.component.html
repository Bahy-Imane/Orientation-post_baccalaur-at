<app-header/>
<section class="contact-section">
  <div class="container">
    <header class="section-header">
      <h2 class="section-title">CONTACT US</h2>
      <div class="section-divider"></div>
    </header>
    <div class="content-wrapper">
      <div class="form-column">
        <h3 class="form-title">Leave us a message</h3>
        <form class="contact-form">
          <div class="form-group">
            <label for="name" class="visually-hidden">Name</label>
            <input type="text" id="name" class="form-input" placeholder="First Name Last Name" aria-label="Name">
          </div>
          <div class="form-group">
            <label for="email" class="visually-hidden">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="Email Address" aria-label="Email Address">
          </div>
          <div class="form-group">
            <label for="message" class="visually-hidden">Your Message</label>
            <textarea id="message" class="form-input" placeholder="Your Message" aria-label="Your Message"></textarea>
          </div>
          <button type="submit" class="submit-btn">Send</button>
        </form>
      </div>
      <div class="info-column">
        <address class="contact-info">
          Weekend UX <br>
          B 37/3 Ground Floor Double Story<br>
          Ramesh Nagar, Near Raja Garden Chowk.<br>
          Delhi: 110015
        </address>
        <p class="contact-phone">+91 9599272754</p>
        <p class="contact-email">hello&#64;info.com.ng</p>
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b9d46951f6ff26ee50926b96a69be26ee2a9aa20ef08c0f7db84e2f7611bf3cd?placeholderIfAbsent=true&apiKey=41a2148170ee41e3aecd8c91d6b03154" alt="Contact illustration" class="contact-image">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/bc0859bfc194769017009aba488814164dcdd711f3b93cc8199359d5fec3cf1f?placeholderIfAbsent=true&apiKey=41a2148170ee41e3aecd8c91d6b03154" alt="Map location" class="map-image">
      </div>
    </div>
  </div>
</section>
<app-footer/>
