<div class="task-list-container">
  <h3>Évaluations des étudiants</h3>

  <!-- Button to open the modal for adding a review, only if the user is logged in -->
  <>
    <button *ngIf="authService.isLoggedIn()" (click)="openModal()" class="btn btn-primary">
      Laisser un avis
    </button>

    <!-- Modal for adding a new review -->
    <div class="modal" *ngIf="showModal">
      <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>

        <!-- Review Form -->
        <h2>Laisser un avis</h2>
        <app-review-form
          *ngIf="selectedInstitutionId !== null"
          [institutionId]="selectedInstitutionId"
          (modalClose)="closeModal()"
        ></app-review-form>
      </div>
    </div>
  </div>

<!-- List of reviews -->
<div class="review-list-container">
  <div *ngFor="let review of reviews" class="review-container">
    <div class="review-header">
      <h5 class="user-name">{{ review.userName }}</h5>
      <div class="star-rating">
        <ng-container *ngFor="let star of getStars(review.rating); let i = index">
          <i class="bi" [ngClass]="star ? 'bi-star-fill' : 'bi-star'" style="color: #ffbf00;"></i>
        </ng-container>
        <span class="rating-text ms-2">{{ review.rating }} / 5</span>
      </div>
    </div>
    <div class="review-comment">
      <p>{{ review.comment }}</p>
    </div>
  </div>
</div>
