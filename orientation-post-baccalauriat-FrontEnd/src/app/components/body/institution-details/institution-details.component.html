<app-header-container/>

<div class="instit-details">
<div class="card institution-details-container">
  <div class="card-body d-flex justify-content-between p-0">
    <!-- Left side: Institution Information -->
    <div class="institution-info p-4">
      <h2 class="institution-name mb-3">{{ institution?.institutionName }}</h2>
      <p class="institution-description mb-4">{{ institution?.description }}</p>
      <div class="info-item mb-2">
        <i class="pi pi-map-marker me-2"></i>
        <span>{{ institution?.address }}</span>
      </div>
      <div class="info-item mb-2">
        <i class="pi pi-globe me-2"></i>
        <a [href]="institution?.website" target="_blank" class="website-link">{{ institution?.website }}</a>
      </div>
      <div class="info-item mb-3">
        <i class="pi pi-building me-2"></i>
        <span><strong>Type:</strong> {{ institution?.institutionType }}</span>
      </div>

      <!-- Star Rating -->
      <div class="star-rating">
        <ng-container *ngFor="let star of getStars(institution?.averageRating); let i = index">
          <i class="bi" [ngClass]="star ? 'bi-star-fill' : 'bi-star'"></i>
        </ng-container>
        <span class="rating-text ms-2">({{ institution?.averageRating }} / 5)</span>
      </div>
    </div>

    <!-- Right side: Institution Logo -->
    <div class="institution-logo-container">
      <img [src]="institution?.institutionLogo" [alt]="institution?.institutionName + ' Logo'" class="institution-logo" />
    </div>
  </div>
</div>
  <div class="reviews">
    <app-all-reviews/>
  </div>
</div>

<div>
  <app-field-of-study-home/>
</div>
