<div class="review-form-container">
  <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="rating">Rating</label>
      <select id="rating" formControlName="rating" class="form-control">
        <option *ngFor="let star of [1, 2, 3, 4, 5]" [value]="star">{{ star }}</option>
      </select>
      <div *ngIf="reviewForm.get('rating')?.invalid && reviewForm.get('rating')?.touched" class="text-danger">
        Rating is required
      </div>
    </div>

    <div class="form-group">
      <label for="comment">Comment</label>
      <textarea id="comment" formControlName="comment" class="form-control" placeholder="Leave your comment"></textarea>
      <div *ngIf="reviewForm.get('comment')?.invalid && reviewForm.get('comment')?.touched" class="text-danger">
        Comment is required
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="reviewForm.invalid">Submit Review</button>
  </form>
</div>
