<main class="edit-profile-container">
  <section class="profile-content">
    <form class="profile-form">
      <header class="profile-header">
        <h1 class="profile-title">Sign Up Here !</h1>
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c3eba27e14795c2d0d66294554f4f3b5f0752dc5a75a44cfdb7e1d654c13e903?placeholderIfAbsent=true&apiKey=41a2148170ee41e3aecd8c91d6b03154" alt="Profile picture" class="profile-picture" />
      </header>
      <div class="form-row">
        <div class="form-group">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" class="form-input" value="Mehrab" />
        </div>
        <div class="form-group">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" class="form-input" value="Bozorgi" />
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <div class="input-with-icon">
          <input type="email" id="email" class="form-input" value="Mehrabbozorgi.business@gmail.com" />
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6439c2f810190f109978bbc603922dc094ef9ae7972590e3fb6182d457b7b6f7?placeholderIfAbsent=true&apiKey=41a2148170ee41e3aecd8c91d6b03154" alt="Email icon" class="input-icon" />
        </div>
      </div>

      <div class="form-group">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-input" value="33062 Zboncak isle" />
      </div>

      <div class="form-group">
        <label for="contactNumber" class="form-label">Contact Number</label>
        <input type="tel" id="contactNumber" class="form-input" value="58077.79" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="city" class="form-label">City</label>
          <div class="select-wrapper">
            <select id="city" class="form-select">
              <option>Mehrab</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="state" class="form-label">State</label>
          <div class="select-wrapper">
            <select id="state" class="form-select">
              <option>Bozorgi</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-with-icon">
          <input type="password" id="password" class="form-input" value="sbdfbnd65sfdvb s" />
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f17ff3ba6eb6c3e3c25f28ab0b08eec1c70821ef00e9f0ba0062a323c4d3839d?placeholderIfAbsent=true&apiKey=41a2148170ee41e3aecd8c91d6b03154" alt="Password icon" class="input-icon" />
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-outline">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </section>
</main>
