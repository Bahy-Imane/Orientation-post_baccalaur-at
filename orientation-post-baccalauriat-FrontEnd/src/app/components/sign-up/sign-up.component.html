<div class="login-body">
  <div class="wrapper">
    <form (ngSubmit)="onSignup()">
      <h1>Register</h1>

      <!-- Username Input -->
      <div class="input-box">
        <input
          type="text"
          placeholder="Username"
          [(ngModel)]="userName"
          name="userName"
          required
          (ngModelChange)="resetError()"
        />
        <i class="bx bxs-user"></i>
      </div>

      <!-- Email Input -->
      <div class="input-box">
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required
          (ngModelChange)="resetError()"
        />
        <i class="bx bxs-envelope"></i>
      </div>

      <!-- Password Input -->
      <div class="input-box">
        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
          (ngModelChange)="resetError()"
        />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <!-- Date of Birth Input -->
      <div class="input-box">
        <input
          type="date"
          placeholder="Date of Birth"
          [(ngModel)]="dateOfBirth"
          name="dateOfBirth"
          required
          (ngModelChange)="resetError()"
        />
        <i class="bx bxs-calendar"></i>
      </div>

      <!-- Bac Score Input -->
      <div class="input-box">
        <input
          type="number"
          placeholder="Bac Score"
          [(ngModel)]="bacScore"
          name="bacScore"
          required
          (ngModelChange)="resetError()"
        />
        <i class="bx bxs-graduation"></i>
      </div>

      <!-- Location Input -->
      <div class="input-box">
        <input
          type="text"
          placeholder="Location"
          [(ngModel)]="location"
          name="location"
          required
          (ngModelChange)="resetError()"
        />
        <i class="bx bxs-map"></i>
      </div>

      <!-- Bac Type Dropdown -->
      <div class="input-box">
        <select [(ngModel)]="bacType" name="bacType" required (ngModelChange)="resetError()">
          <option value="" disabled>Select Bac Type</option>
          <option *ngFor="let type of bacTypes" [value]="type">{{ type }}</option>
        </select>
        <i class="bx bxs-book"></i>
      </div>

      <!-- Loading Spinner -->
      <div *ngIf="loading" class="spinner">Loading...</div>

      <!-- Error Message -->
      <div *ngIf="failure" class="text-danger">{{ errorMessage }}</div>

      <button type="submit" class="btn" [disabled]="loading">Register</button>
    </form>
  </div>
</div>
