<div class="statistics-section">
  <h2>Here are your statistics Dashboard</h2>
</div>
<div class="dashboard">
  <div class="dashboard-grid">
    <div class="dashboard-card">
      <div class="card-icon students-icon"></div>
      <div class="card-content">
        <h3>Total Students</h3>
        <p>{{ totalStudents }}</p>
      </div>
    </div>
    <div class="dashboard-card">
      <div class="card-icon institutions-icon"></div>
      <div class="card-content">
        <h3>Total Institutions</h3>
        <p>{{ totalInstitutions }}</p>
      </div>
    </div>
    <div class="dashboard-card">
      <div class="card-icon fields-icon"></div>
      <div class="card-content">
        <h3>Total Fields of Study</h3>
        <p>{{ totalFieldsOfStudy }}</p>
      </div>
    </div>
    <div class="dashboard-card">
      <div class="card-icon reviews-icon"></div>
      <div class="card-content">
        <h3>Total Reviews</h3>
        <p>{{ totalReviews }}</p>
      </div>
    </div>
  </div>
</div>
